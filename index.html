<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapedia</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        #search-box {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            flex-grow: 1; /* Make the input field take up available space */
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #results {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: left;
        }

        #pr-counter {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Instapedia</h1>
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Enter your question...">
            <button id="search-button">Search</button>
        </div>

        <div id="results"></div>

        <div id="pr-counter">
            <label for="pr-select">Perfect Result (PR): </label>
            <select id="pr-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

    </div>

    <script>
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');
        const prSelect = document.getElementById('pr-select');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            if (query.trim() === "") return;

            const pr = parseInt(prSelect.value, 10);

            // Fetch multiple results
            const promises = []; 
            for (let i = 1; i <= pr; i++) {
                const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&srprop=snippet&format=json&sroffset=${(i - 1) * 10}`; // Adjust offset
                promises.push(fetch(apiUrl).then(response => response.json())); 
            }

            Promise.all(promises)
                .then(responses => {
                    resultsDiv.innerHTML = '';

                    if (responses.length < pr) {
                        resultsDiv.innerHTML = "<p>Not enough results for this PR value.</p>";
                        return;
                    }

                    const title = responses[pr - 1].query.search[0].title;
                    const snippet = responses[pr - 1].query.search[0].snippet;
                    const link = `https://en.wikipedia.org/wiki/${encodeURIComponent(title)}`; 

                    resultsDiv.innerHTML = `
                        <h2>${title}</h2>
                        <p>${snippet}</p>
                        <a href="${link}" target="_blank">Read more</a>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    resultsDiv.innerHTML = "<p>An error occurred. Please try again later.</p>";
                });
        });
    </script>

</body>
</html>
