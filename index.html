<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapedia</title>
    <style>
        /* Same CSS as before */
    </style>
</head>
<body>

    <div id="container">
        <h1>Instapedia</h1>
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Enter your question...">
            <button id="search-button">Search</button>
        </div>

        <div id="results"></div>

        <div id="pr-counter">
            <label for="pr-select">Perfect Result (PR): </label>
            <select id="pr-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

    </div>

    <script>
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');
        const prSelect = document.getElementById('pr-select');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            if (query.trim() === "") return;

            const pr = parseInt(prSelect.value, 10);

            const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&srlimit=10&format=json`; 

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    resultsDiv.innerHTML = ''; 

                    if (data.query.search.length < pr) {
                        resultsDiv.innerHTML = "<p>Not enough results for this PR value.</p>";
                        return;
                    }

                    const title = data.query.search[pr - 1].title;
                    const snippet = data.query.search[pr - 1].snippet;
                    const link = `https://en.wikipedia.org/wiki/${encodeURIComponent(title)}`; // Construct the link

                    resultsDiv.innerHTML = `
                        <h2>${title}</h2>
                        <p>${snippet}</p>
                        <a href="${link}" target="_blank">Read more</a>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    resultsDiv.innerHTML = "<p>An error occurred. Please try again later.</p>";
                });
        });
    </script>

</body>
</html>
